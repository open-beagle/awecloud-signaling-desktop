name: Build and Release Desktop

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

env:
  BUILD_VERSION: v0.1.0

jobs:
  build-desktop:
    name: Build Desktop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            gcc-mingw-w64-x86-64 \
            nsis

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Create webkit2gtk-4.0 symlink
        run: |
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc \
                      /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      - name: Build Desktop Applications (Linux and Windows)
        run: |
          PLATFORMS=linux/amd64,windows/amd64 \
          BUILD_VERSION=${{ env.BUILD_VERSION }} \
          BUILD_ADDRESS=${{ secrets.SIGNALING_ADDRESS }}
          bash ./scripts/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-all-platforms
          path: build/bin/*
          retention-days: 1

  upload-to-s3:
    name: Upload to S3
    runs-on: ubuntu-latest
    needs: build-desktop
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-all-platforms
          path: artifacts

      - name: Setup MinIO Client
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Upload to S3
        run: |
          mc alias set aliyun --api=S3v4 https://cache.ali.wodcloud.com ${{ secrets.S3_ACCESS_KEY_ALIYUN }} ${{ secrets.S3_SECRET_KEY_ALIYUN }}
          
          # 上传所有构建产物
          for file in artifacts/*; do
            if [ -f "$file" ]; then
              echo "Uploading $(basename $file)..."
              mc cp "$file" "aliyun/vscode/awecloud-signaling/"
            fi
          done
        env:
          S3_ACCESS_KEY_ALIYUN: ${{ secrets.S3_ACCESS_KEY_ALIYUN }}
          S3_SECRET_KEY_ALIYUN: ${{ secrets.S3_SECRET_KEY_ALIYUN }}
