name: Build and Release Desktop

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

env:
  BUILD_VERSION: v0.1.2

jobs:
  build-desktop:
    name: Build Desktop (Linux/Windows)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            nsis

      - name: Install Wails v3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.55

      - name: Build Desktop Applications (Linux and Windows)
        run: |
          PLATFORMS=linux/amd64,windows/amd64 \
          BUILD_VERSION=${{ env.BUILD_VERSION }} \
          BUILD_ADDRESS=${{ secrets.SIGNALING_ADDRESS }} \
          bash ./scripts/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-all-platforms
          path: build/bin/*
          retention-days: 1

  build-desktop-mac:
    name: Build Desktop (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails v3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.55

      - name: Build Desktop Application (macOS)
        run: |
          PLATFORMS=darwin/arm64,darwin/amd64 \
          BUILD_VERSION=${{ env.BUILD_VERSION }} \
          BUILD_ADDRESS=${{ secrets.SIGNALING_ADDRESS }} \
          bash ./scripts/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: build/bin/*
          retention-days: 1

  upload-to-s3:
    name: Upload to S3
    runs-on: ubuntu-latest
    needs: [build-desktop, build-desktop-mac]
    steps:
      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-all-platforms
          path: artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-macos
          path: artifacts

      - name: Setup MinIO Client
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Upload to S3
        run: |
          mc alias set aliyun --api=S3v4 https://cache.ali.wodcloud.com \
            ${{ secrets.S3_ACCESS_KEY_ALIYUN }} ${{ secrets.S3_SECRET_KEY_ALIYUN }}
          
          VERSION="${{ env.BUILD_VERSION }}"
          
          # 上传所有构建产物
          for file in artifacts/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading $filename..."
              mc cp "$file" "aliyun/vscode/awecloud-signaling/$filename"
            fi
          done
          
          # 上传 latest 版本
          echo "Updating latest version..."
          for file in artifacts/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              latest_filename=$(echo "$filename" | sed "s/$VERSION/latest/g")
              echo "Uploading $latest_filename..."
              mc cp "$file" "aliyun/vscode/awecloud-signaling/$latest_filename"
            fi
          done
          
          # 创建版本信息文件
          echo "{\"version\":\"$VERSION\",\"build_date\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > version.json
          mc cp version.json "aliyun/vscode/awecloud-signaling/version.json"
        env:
          S3_ACCESS_KEY_ALIYUN: ${{ secrets.S3_ACCESS_KEY_ALIYUN }}
          S3_SECRET_KEY_ALIYUN: ${{ secrets.S3_SECRET_KEY_ALIYUN }}
